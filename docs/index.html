<h1>ツイートボタン・ジェネレータ（WebComponent版）</h1>
<table>
<tr><th>テキスト</th><td><textarea id="text" placeholder="いいね！"></textarea></td></tr>
<tr><th>URL</th><td><input id="url" placeholder="https://example.com/index.html"></td></tr>
<tr><th>タグ</th><td><input id="hashtags" placeholder="tag1,tag2,tag3"></td></tr>
<tr><th>title属性値</th><td><input id="title" placeholder="マウスオーバーで表示される内容"></td></tr>
<tr><th>画像</th><td>
<input id="src" placeholder="https://example.com/tweet-button.svg">
</td></tr>
<tr><th>サイズ</th><td>
<select id="size">
    <option value="16">16</option>
    <option value="32">32</option>
    <option value="64" selected>64</option>
    <option value="128">128</option>
    <option value="256">256</option>
</select>
</td></tr>
</table>
<span id="export"></span>
<textarea id="export-code"></textarea>
<a href="./js/tweet-button.js">tweet-button.js</a>

<h2>使い方</h2>
<ol>
    <li>出力されたコードを自分のサイトに貼り付ける</li>
    <li><a href="./js/tweet-button.js">tweet-button.js</a>ファイルを自分のサイトに配置する</li>
    <li>自分のサイトにツイートボタンが表示される</li>
</ol>

<h2>公式アイコンを使用しています</h2>
<p>画像は<a href="https://about.twitter.com/ja/who-we-are/brand-toolkit">ブランドツールキット - Twitter</a>のものを使用しています。SVG形式のものをBase64化してHTMLに埋め込んでいます。</p>
